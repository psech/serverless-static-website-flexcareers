<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom CSS-->
    <style>
      .short-input {
        max-width: 50px;
      }
    </style>

    <title>ZipMoney Microsoft CSP Order</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggler"
        aria-controls="navbarToggler"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="#">
        <img src="images/Danet_Logo_SVG.svg" height="30" alt="Danet" />
      </a>

      <div class="collapse navbar-collapse" id="navbarToggler">
        <form class="form-inline my-2 my-lg-0" action="#" id="api-key-form">
          <input
            class="form-control mr-sm-0"
            type="text"
            placeholder="API KEY"
            aria-label="api-key"
            id="api-key-input"
          />
          <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
            Submit
          </button>
        </form>
        <div class="col-md-2 col-sm-2 col-xs-2">
          <button
            type="button"
            class="btn btn-block btn-success"
            id="buy-button"
          >
            Buy
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="accordion" id="productsAccordion"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="confirmationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="confirmationModal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModal">
              Selected products
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Something went wrong.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              id="confirmPurchase"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/bootstrap-input-spinner.js"></script>
    <script src="./scripts/get-data.js"></script>
    <script src="./scripts/review-order.js"></script>
    <script src="./scripts/purchase.js"></script>
  </body>
</html>
